			<div id="profile">
				<div class="col-lg-12 top-margin">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Profile</h3>
                    </div>
                    <div class="card-body">
                      <div class="form-horizontal">
                    	<div class="form-group row">
                        	<label class="col-sm-2 form-control-label">First Name</label>
                        	<div class="col-sm-6">
                        		<input type="text" id="firstName" maxlength="15" class="form-control">
                        	</div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Middle Name</label>
                          <div class="col-sm-6">
                            <input type="text" id="middleName" maxlength="15" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Last Name</label>
                          <div class="col-sm-6">
                            <input type="text" id="lastName" maxlength="15" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Date Of Birth</label>
                          <div class="col-sm-6">
                            <input type="date" id="dob" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Gender</label>
                          <div class="col-sm-6 select">
                            <select id="profile-gender" class="form-control">
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Email</label>
                          <div class="col-sm-6">
                            <input type="email" id="email" maxlength="64" class="form-control">
                          </div>
                        </div>


                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Contact No</label>
                          <div class="col-sm-6">
                            <input type="text" id="profile-contactNo" maxlength="10" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Local Address</label>
                          <div class="col-sm-6">
                            <textarea id="cAdd" maxlength="64" rows="4" cols="20" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Permanant Address</label>
                          <div class="col-sm-6">
                            <textarea id="pAdd" rows="4" cols="20" maxlength="64" class="form-control"></textarea>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4 offset-sm-2">
                            <button type="submit" onclick="saveProfile()" class="btn btn-primary">Save</button>
                          </div>
                        </div>
                        <div id="alert-box-profile" class="offset-sm-2 col-sm-6">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
			</div>
			<div id="contactAdmin">
				<div class="col-lg-12 top-margin">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Submit your queries to Admin</h3>
                    </div>
                    <div class="card-body">
                      <div class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Subject</label>
                          <div class="col-sm-6">
                            <input id="contactAdminSubject" type="text" placeholder="Subject" class="form-control form-control-success" maxlength="30" value="">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Message</label>
                          <div class="col-sm-6">
                            <textarea id="contactAdminMessage" placeholder="short description of query" class="form-control" rows="3" maxlength="100"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 offset-sm-2">
                            <input type="submit" value="Send" class="btn btn-primary" onclick="adminMessage()">
                          </div>
                        </div>
                        <div class="offset-sm-2 col-sm-4" id="alertMessageAdmin"></div>
                      </div>
                    </div>
                  </div>
                </div>
			</div>
			<div id="applyForScholarship">
				<div class="col-lg-12">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Scholarsip Form</h3>
                    </div>
                    <div class="card-body">
                      <div class="form-horizontal">
                      	<div class="col-sm-8" id="sFormAlert"> </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Marks at SSC</label>
                          <div class="col-sm-6">
                            <input type="text" id="marksSSC" maxlength="5" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Marks at HSC</label>
                          <div class="col-sm-6">
                            <input type="text" id="marksHSC" maxlength="5" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Marks at CET</label>
                          <div class="col-sm-6">
                            <input type="text" id="marksCompet" maxlength="5" class="form-control">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Annual Family Income</label>
                          <div class="col-sm-6">
                            <input type="text" id="annualIncome" maxlength="16" class="form-control">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Total members in family</label>
                          <div class="col-sm-6">
                            <input type="number" id="familyMembers" min="1" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Have you applied for scholarship to meet your educational expenses? If yes, give details</label>
                          <div class="col-sm-6">
                            <textarea id="otherBenefits" maxlength="128" rows="4" cols="20" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Passport Photo</label>
                          <div class="col-sm-6" id="passportPhotoDiv">
                            <input type="file" id="passportPhoto">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Signature</label>
                          <div class="col-sm-6" id="signatureDiv">
                            <input type="file" id="signature">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">SSC Marksheet</label>
                          <div class="col-sm-6" id="SSCMarksheetDiv">
                            <input type="file" id="SSCMarksheet">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">HSC Marksheet</label>
                          <div class="col-sm-6" id="HSCMarksheetDiv">
                            <input type="file" id="HSCMarksheet">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">CET Marksheet</label>
                          <div class="col-sm-6" id="competMarksheetDiv">
                            <input type="file" id="competMarksheet">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-sm-2 form-control-label">Income Certificate</label>
                          <div class="col-sm-6" id="incomeCertDiv">
                            <input type="file" id="incomeCert">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 offset-sm-2">
                            <button type="submit" id="applicationSubmit" class="btn btn-primary">Submit</button>
                            <button type="submit" id="applicationSave" class="btn btn-primary">Save</button>
                            <button type="submit" id="applicationPrint" style="display:none;" class="btn btn-primary">Print</button>
                          </div>
                        </div>
					 </div>
                    </div>
                  </div>
                </div>
