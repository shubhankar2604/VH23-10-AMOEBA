<!DOCTYPE html>
<html>
  </head> 
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1> Welcome to the Scholarship Portal </h1>
                  </div>
                  <p>Scholarship Portal, VCET </p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <div id="login-form">
                    <div class="form-group">
                      <label for="inputUsername" class="label-material">User Name</label><br><br>
                      <input id="inputUsername" type="text" required="" class="input-material">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="inputPassword" class="label-material">Enter Valid Password</label><br><br>
                      <input id="inputPassword" type="password" required="" class="input-material">
                    </div><br><button id = "submit-button-login" onclick="validate()" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </script>
  </body>
</html>
